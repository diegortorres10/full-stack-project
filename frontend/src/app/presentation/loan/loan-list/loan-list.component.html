<main class="loans">
  <section class="loans--container">
    <h1>Loan Management</h1>

    <div *ngIf="isLoading" class="loading-container">
      <mat-spinner></mat-spinner>
      <p>Loading loans...</p>
    </div>

    <div *ngIf="errorMessage && !isLoading" class="error-container">
      <p class="error-message">{{ errorMessage }}</p>
      <button mat-raised-button color="primary" (click)="loadLoans()">
        Retry
      </button>
    </div>

    <table
      *ngIf="!isLoading && !errorMessage"
      mat-table
      [dataSource]="loans"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Loan Amount</th>
        <td mat-cell *matCellDef="let element">
          {{ element.amount | currency }}
        </td>
      </ng-container>

      <ng-container matColumnDef="currentBalance">
        <th mat-header-cell *matHeaderCellDef>Current Balance</th>
        <td mat-cell *matCellDef="let element">
          {{ element.currentBalance | currency }}
        </td>
      </ng-container>

      <ng-container matColumnDef="appllicantName">
        <th mat-header-cell *matHeaderCellDef>Applicant</th>
        <td mat-cell *matCellDef="let element">
          {{ element.appllicantName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <span
            [class.status-active]="element.status === 'Active'"
            [class.status-paid]="element.status === 'Paid'"
          >
            {{ element.status }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            (click)="openDetails(element)"
          >
            <mat-icon>description</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
</main>
